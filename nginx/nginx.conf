# SmartICE Nginx Configuration
# v1.0 - Reverse proxy for backend services

events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;

    # Upstream definitions
    upstream backend {
        server backend:8000;
    }

    upstream usercenter {
        server usercenter:8001;
    }

    # HTTP server - redirect to HTTPS (uncomment when SSL is configured)
    # server {
    #     listen 80;
    #     server_name api.smartice.ai;
    #     return 301 https://$server_name$request_uri;
    # }

    # Main server block
    server {
        listen 80;
        server_name _;

        # Backend API - Voice Entry
        location /api/voice/ {
            proxy_pass http://backend/api/voice/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # UserCenter API
        location /api/v1/ {
            proxy_pass http://usercenter/api/v1/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # UserCenter health check
        location /health {
            proxy_pass http://usercenter/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Backend docs
        location /backend/docs {
            proxy_pass http://backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /backend/redoc {
            proxy_pass http://backend/redoc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # UserCenter docs
        location /usercenter/docs {
            proxy_pass http://usercenter/api/v1/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Root - service info
        location / {
            default_type application/json;
            return 200 '{"service": "SmartICE API Gateway", "version": "1.0", "endpoints": {"/api/voice": "Voice Entry Backend", "/api/v1": "UserCenter"}}';
        }
    }
}
